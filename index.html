<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>  
    <div class="tipc">
        <h2>TIP CALCULATOR</h2>
        <label>BILL AMOUNT</label>
        <input type="text" id="billamount" placeholder="ENTER BILL AMOUNT"><br>
        <label>TIP PERCENT%</label>
        <input type="text" id="tipperc" placeholder="ENTER TIP PERCENT"><br>
        <label>TIP AMOUNT</label>
        <input type="text" id="tipamount" placeholder="TIP AMOUNT" disabled><br>
        <label>TOTAL BILLED</label>
        <input type="text" id="totalbilled" placeholder="TOTAL BILL" disabled><br>
        <button onclick="tipcalcy()">CALCULATE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
